language: objective-c
osx_image: xcode8.2
cache:
  directories:
    - vendor/bundle
before_install:
  - brew update
install:
  - brew upgrade swiftlint || brew install swiftlint
  - brew upgrade carthage || brew install carthage
  - gem install xcpretty
script:
  - swiftlint
  - set -o pipefail && xcodebuild -scheme SharedKit -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.1' test | xcpretty
before_deploy:
  - carthage build --configuration Release --no-skip-current
  - carthage archive --output "build/RealmUtilityKit-${TRAVIS_TAG}.framework.zip"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: 'build/RealmUtilityKit-*.framework.zip'
  on:
    all_branches: true
    tags: true
